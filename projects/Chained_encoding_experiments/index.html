<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Noto+Sans+Elbasan&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="css/chained_encoding.css">

    <script defer type="module" src="./js/index.js"></script>
</head>

<body>
    <div class="overlay">
        <div class="main">
            <div class="settings">
                <h2>Settings</h2>

                <div class="slider">
                    <div class="input-control">
                        <label for="grid-size">Grid size:</label>
                        <input type="range" id="grid-size" value="256" name="volume" step="8"  min="0" max="1080" />
                    </div>
                    <p id="grid-size-display">256</p>
                </div>

                <div class="slider">
                    <div class="input-control">
                        <label for="speed">Animation speed:</label>
                        <input type="range" id="speed" value="1" name="volume" step="1"  min="1" max="60" />
                    </div>
                    <p id="speed-display">1</p>
                </div>


                <div class="auto-scale">
                    <input type="checkbox" id="auto-scale" checked name="auto-scale" value="true">
                    <label for="auto-scale"> Auto scale</label><br>
                </div>


            </div>

        </div>



    </div>

    <canvas id="canvas"></canvas>
</body>


</html>
