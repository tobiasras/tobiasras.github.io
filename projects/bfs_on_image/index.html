<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Noto+Sans+Elbasan&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="css/chained_encoding.css">

    <script defer type="module" src="./js/index.js"></script>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="c5e2e9f3-c1b4-4a1e-b12a-9b69d3bfbb9a"></script>

</head>

<body>
    <div class="overlay">
        <div class="main">
                <div class="menu">
                    <div class="section">
                        <h2>Settings</h2>
                        <button class="start-btn" id="startBtn">Start</button>
                        <button id="pauseBtn">Pause</button>
                        <button id="reloadBtn">Reload</button>
                        <div class="slider">
                            <div class="input-control">
                                <label for="animationSpeed">Animation speed:</label>
                                <input type="range" id="animationSpeed" value="100" name="volume" step="1"  min="1" max="100" />
                            </div>
                            <p id="speed-display">1</p>
                        </div>
                    </div>


                    <div class="section">
                        <h2>Color</h2>

                        <label for="primaryColor">Primary</label>
                        <input type="color" id="primaryColor" value="#054493" />

                        <label for="secondaryColor">Background</label>
                        <input type="color" id="secondaryColor" value="#FFFFFF" />
                    </div>

                    <div class="section">
                        <h2>Crawlers</h2>
                        <label for="crawlerCount">Crawler count</label>
                        <input type="number" id="crawlerCount" placeholder="64" value="64" />
                        <label>
                            <input type="checkbox" id="randomCrawlers" />
                            Random
                        </label>
                    </div>
                </div>





            </div>

        </div>




    <canvas id="canvas"></canvas>
</body>


</html>
